{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Change Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ template_data.form.as_p }}
        <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
    <a href="{% url 'home.index' %}" class="btn btn-secondary mt-2">Cancel</a>
</div>
{% endblock %}
