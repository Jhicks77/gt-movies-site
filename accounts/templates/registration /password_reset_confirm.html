{% extends "base.html" %}
{% block content %}
  <h2>Enter a New Password</h2>
  {% if validlink %}
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  {% else %}
    <p>The password reset link is invalid. Please try again.</p>
  {% endif %}
{% endblock %}
